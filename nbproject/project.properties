application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/hl7inspector.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=true
javac.classpath=\
    ${libs.looks-2.0.1.classpath}:\
    ${libs.forms-1.0.6.classpath}:\
    ${libs.l2fprod-common-6.2.classpath}:\
    ${libs.logging-log4j-1.2.12.classpath}:\
    ${libs.nanoxml-lite-2.2.3.classpath}:\
    ${libs.IzPack-3.8.0.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.forms-1.0.6.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.forms-1.0.6.classpath=../lib/forms-1.0.6/forms-1.0.6.jar
# Property libs.IzPack-3.8.0.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.IzPack-3.8.0.classpath=../lib/IzPack-3.8.0/lib/standalone-compiler.jar
# Property libs.l2fprod-common-6.2.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.l2fprod-common-6.2.classpath=../lib/l2fprod-common-6.2/lib/l2fprod-common-all.jar
# Property libs.logging-log4j-1.2.12.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.logging-log4j-1.2.12.classpath=../lib/logging-log4j-1.2.12/dist/lib/log4j-1.2.12.jar
# Property libs.looks-2.0.1.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.looks-2.0.1.classpath=../lib/looks-2.0.1/looks-2.0.1.jar
# Property libs.nanoxml-lite-2.2.3.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.nanoxml-lite-2.2.3.classpath=../lib/nanoxml-lite-2.2.3/lib/nanoxml-lite-2.2.3.jar
main.class=de.elomagic.hl7inspector.Hl7Inspector
manifest.file=manifest.mf
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.net.useSystemProxies=true
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
